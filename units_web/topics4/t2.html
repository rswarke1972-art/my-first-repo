<h2>Variables</h2>

<p>
Variables are used in JavaScript
to store data values.
</p>

<h3>Declaration Methods</h3>
<ul>
    <li>var</li>
    <li>let</li>
    <li>const</li>
</ul>

<h3>Example</h3>
<ul>
    <li>let name = "John";</li>
    <li>const age = 20;</li>
</ul>

<h3>Conclusion</h3>
<p>
Variables allow storing
and manipulating data
in JavaScript programs.
</p>
