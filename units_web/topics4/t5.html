<h2>Loops</h2>

<p>
Loops are used in JavaScript
to execute a block of code
multiple times.
</p>

<h3>Types of Loops</h3>
<ul>
    <li>for loop</li>
    <li>while loop</li>
    <li>do...while loop</li>
</ul>

<h3>Example</h3>
<ul>
    <li>for (let i = 0; i < 5; i++) { console.log(i); }</li>
</ul>

<h3>Conclusion</h3>
<p>
Loops reduce repetition
and make code efficient.
</p>
